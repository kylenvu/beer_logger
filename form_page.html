<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>FormPage</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&amp;display=swap" rel="stylesheet">
</head>

<body class="bg-image">
  <main class="formformpage  mainformat">
    <header>
      <h1>Form Page</h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">
        <img src="images/beer_icon.png" width="30" height="30" alt="" loading="lazy">
      </a>
      <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link" href="index.html">Home</a>
        <a class="nav-item nav-link" href="logger_history.html">Logger History</a>
        <a class="nav-item nav-link" href="about.html">About</a>
        <a class="nav-item nav-link" href="contact_us.html">Contact Us</a>
      </div>
      <!-- <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form> -->

      <!-- Start and Login buttons on navbar -->
      <div class="d-flex justify-content-around">
        <button class="btn btn-primary" type="button" name="nav_btn_login" id="nav_btn_login">Log In</button>
        <button class="btn btn-success" type="button" name="nav_btn_start" id="nav_btn_start">Start</button>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Tabs for form page navigation -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="form-page-tab" data-toggle="tab" href="#form-page" role="tab" aria-controls="form-page" aria-selected="true">Form Page</a>
      </li>

      <li class="nav-item" role="presentation">
        <a class="nav-link" id="edit-brewery-tab" data-toggle="tab" href="#edit-brewery" role="tab" aria-controls="edit-brewery" aria-selected="false">Edit Brewery List</a>
      </li>

      <li class="nav-item" role="presentation">
        <a class="nav-link" id="edit-style-tab" data-toggle="tab" href="#edit-style" role="tab" aria-controls="edit-style" aria-selected="false">Edit Style</a>
      </li>
    </ul>
    <!-- End tabs -->

    <!-- **********************************
    ************* Tab content *************
    *************************************** -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="form-page" role="tabpanel" aria-labelledby="form-page-tab">
        <form id="main_form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="select_brewer">Select Brewer</label>
              <select class="form-control" name="select_brewer" id="form_control_select_brewer">
                <option class="Golden Road">Golden Road</option>
                <option class="Karl Strauss">Karl Strauss</option>
                <option class="Coors">Coors</option>
                <option class="Heineken">Heineken</option>
                <option class="Budweiser">Budweiser</option>
              </select>
            </div>
            <!-- <div class="form-group col-md-10">
              <label for="btn_add_brewer">Don't see your brewery listed? </label>
              <button class="btn btn-dark" type="button" name="btn_add_brewer" id="btn_add_brewer">Add Brewer</button>
            </div> -->
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="select_style">Select Style</label>
              <select class="form-control" name="select_style" id="form_control_select_style">
                <option>Belgian Style Ale</option>
                <option>Indian Pale Ale</option>
              </select>
            </div>
            <!-- <div class="form-group col-md-10">
              <label for="btn_add_brewer">Don't see your style listed? </label>
              <button class="btn btn-dark" type="button" name="btn_add_style" id="btn_add_style">Add Style</button>
            </div> -->
          </div>

          <div class="form-group">
            <label for="name_of_drink">(Optional) Please enter the specific name of the drink (if applicable).</label>
            <input class="form-control" type="text" name="name_of_drink" id="name_of_drink">
          </div>

          <!-- Slider - status: working -->
          <div class="form-group">
            <label for="form_control_range">How good was your beer?</label>
            <div class="d-flex justify-content-center my-4 w-50">
              <input type="range" class="custom-range" min="1" max="5" name="beer_range" id="beer_range">
              <span class="font-weight-bold text-primary ml-2 valueSpan text-warning"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="text_area_beer_description">Enter in a short description about your beer.</label>
            <textarea name="beer_description" class="form-control" id="text_area_beer_description" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="input_add_picture">Add a picture.</label>
            <input type="file" class="form-control-file" name="input_add_picture" id="input_add_picture">
          </div>

          <button class="btn btn-primary" type="submit" name="btn_submit_form" id="btn_submit_form">Submit</button>
        </form>
      </div>

      <!-- Edit Brewery Tab Contents -->
      <div class="tab-pane fade" id="edit-brewery" role="tabpanel" aria-labelledby="edit-brewery-tab">
        <form>
          <div class="form-group">
            <label for="txt_input_add_brewer">Type in the brewery you want to add.</label>
            <input class="form-control" type="text" name="add_brewer" id="txt_input_add_brewer">
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="reset" name="btn_add_brewer" id="btn_add_brewer">Add Brewer</button>
          </div>

          <div class="form-group">
            <select class="form-control" name="select_brewer_copy" id="form_control_select_brewer_copy">
              <option class="Golden Road">Golden Road</option>
              <option class="Karl Strauss">Karl Strauss</option>
              <option class="Coors">Coors</option>
              <option class="Heineken">Heineken</option>
              <option class="Budweiser">Budweiser</option>
            </select>
          </div>
          <button class="btn btn-primary" type="button" name="btn_remove_brewer" id="btn_remove_brewer">Delete Brewer</button>
        </form>
      </div>

      <!-- Edit Style Tab Contents -->
      <div class="tab-pane fade" id="edit-style" role="tabpanel" aria-labelledby="edit-style-tab">
        <form>
          <div class="form-group">
            <label for="txt_input_add_style">Type in the style you want to add.</label>
            <input class="form-control" type="text" name="add_style" id="txt_input_add_style">
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="reset" name="btn_add_style" id="btn_add_style">Add Style</button>
          </div>

          <div class="form-group">
            <label for="select_style">Select Style</label>
            <select class="form-control" name="select_style_copy" id="form_control_select_style_copy">
              <option>Belgian Style Ale</option>
              <option>Indian Pale Ale</option>
            </select>
          </div>
          <button class="btn btn-primary" type="button" name="btn_remove_style" id="btn_remove_style">Delete Style</button>
        </form>
      </div>
    </div>
    <!-- End Tab Contents -->

  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="scripts/nav.js"></script>
  <script src="scripts/jquery.serialization.js"></script>
  <script src="scripts/form_page.js"></script>
</body>

</html>
